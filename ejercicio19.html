<p>Ejemplo de uso de <code>&lt;BLOCKQUOTE&gt;</code></p>
    <blockquote>
        Mi poema favorito es aquel de Federico García Lorca que reza:<br>
        Mi corazón, como una sierpe<br>
        se ha desprendido de su piel,<br>
        y aquí la miro entre mis dedos<br>
        llena de heridas y de miel.
